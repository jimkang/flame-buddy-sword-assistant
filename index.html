    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <pre id="status-message" class="hidden"></pre>

      <img id="fbsa-image-active" src="images/fbsa-active.png" class="hidden" />
